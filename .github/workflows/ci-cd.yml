name: CI/CD Pipeline - Cidades ESG Inteligentes

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Build e Testes
  build-and-test:
    name: Build e Testes Automatizados
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
    
    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build com Maven
      run: mvn clean package -DskipTests
    
    - name: Executar testes
      run: mvn test
    
    - name: Upload artefato
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar
  
  # Job 2: Build Docker Image
  docker-build:
    name: Build Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
    
    - name: Build Docker Image
      run: docker build -t cidades-esg-app:${{ github.sha }} .
    
    - name: Testar imagem Docker
      run: |
        docker run -d -p 8080:8080 --name test-app cidades-esg-app:${{ github.sha }}
        sleep 30
        curl -f http://localhost:8080/api/cidades/health || exit 1
        docker stop test-app
  
  # Job 3: Deploy Staging
  deploy-staging:
    name: Deploy para Staging
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    environment:
      name: staging
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
    
    - name: Instalar Railway CLI
      run: npm install -g @railway/cli
    
    - name: Deploy para Railway (Staging)
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "üöÄ Deploying to STAGING on Railway..."
        railway up --service cidades-esg-app --environment staging || railway up --service cidades-esg-app
        echo "‚úÖ Deploy to STAGING completed!"
  
  # Job 4: Deploy Produ√ß√£o
  deploy-production:
    name: Deploy para Produ√ß√£o
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
    
    - name: Instalar Railway CLI
      run: npm install -g @railway/cli
    
    - name: Deploy para Railway (Produ√ß√£o)
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "üöÄ Deploying to PRODUCTION on Railway..."
        railway up --service cidades-esg-app --environment production || railway up --service cidades-esg-app
        echo "‚úÖ Deploy to PRODUCTION completed!"
    
    - name: Obter URL da aplica√ß√£o
      run: |
        echo "üìç Sua aplica√ß√£o est√° dispon√≠vel em:"
        echo "   https://seu-projeto.up.railway.app/api/cidades"
